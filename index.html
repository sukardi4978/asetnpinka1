<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Cek Aset Non Produksi PT INKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Mono&display=swap" rel="stylesheet">

<style>
body { 
  margin: 20px; text-align: center; 
  font-family: 'Roboto Condensed', Arial, sans-serif; 
  transition: background 0.3s, color 0.3s; 
}
#searchBox { 
  padding: 8px; font-size: 16px; 
  font-family: 'Roboto Condensed', Arial, sans-serif; 
  vertical-align: middle; transition: all 0.2s ease; 
}
#searchBox:focus { 
  border: 2px solid #1a73e8; 
  box-shadow: 0 0 6px rgba(26,115,232,0.4); 
  outline: none; 
}
#searchButton { 
  font-size: 16px; padding: 8px 12px; 
  vertical-align: middle; cursor: pointer; 
}

#output { 
  margin-top: 16px; 
  text-align: left; 
  display: inline-block; 
  padding: 10px; 
  border-radius: 6px; 
  transition: background 0.3s, color 0.3s, border 0.3s; 
  max-width: 95%;
}
.hint { font-size: 12px; color: #666; margin-top: 6px; }

/* Struktur hasil dengan grid */
.asset-row {
  display: grid;
  grid-template-columns: max-content 10px 1fr; /* label otomatis selebar teks terpanjang (Opname Terakhir) */
  padding: 2px 0; /* lebih rapat */
  border-bottom: 1px solid #ddd;
  column-gap: 6px; 
}
.asset-row:last-child { border-bottom: none; }

.asset-label, .asset-sep, .asset-value { align-self: start; }

.asset-label { font-weight: 500; text-align: left; white-space: nowrap; }
.asset-sep { text-align: center; }
.asset-value {
  white-space: pre-wrap; /* wrap multi-baris */
  word-break: break-word;
  padding-left: 2px;
  text-indent: 0;
}

/* Tombol tema */
#themeToggle {
  display: block;          
  margin: 10px auto 0 auto; 
  padding: 6px 12px;
  cursor: pointer;
}

/* Tema Light */
body.light { background-color: #f8fbff; color: #222; }
#output.light { background: #f8fbff; color:#222; border: 1px solid #ccc; }
#searchBox.light { background:#fff; color:#000; }

/* Tema Dark */
body.dark { background: #121212; color: #eee; }
#output.dark { background: #121212; color:#eee; border: 1px solid #555; }
#searchBox.dark { background:#222; color:#fff; }
.asset-row.dark { border-color: #444; }
</style>
</head>
<body>

<h2>Cek Data Aset</h2>

<!-- Running text dari R2 -->
<marquee id="runningText" scrollamount="4" style="margin-top:10px; font-size:14px;"></marquee>

<div style="margin-top:15px;">
  <input type="text" id="searchBox" placeholder="Masukkan Nomor Aset..." list="assetList" autocomplete="off" style="width:220px;" />
  <button id="searchButton">üîç</button>
  <datalist id="assetList"></datalist>
</div>
<div class="hint">Tekan enter atau tombol (gambar kaca pembesar) untuk mencari.</div>

<!-- Tulisan diam dari R1 (hari & tanggal) -->
<div id="infoText" style="margin-top:12px; font-weight:500;"></div>

<!-- Hasil pencarian -->
<div id="output">Silakan ketik Nomor Aset‚Ä¶</div>

<!-- Tombol tema -->
<button id="themeToggle">Tema Gelap</button>

<script>
// ====== ASET ======
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";
let assets = [];

const searchBox = document.getElementById("searchBox");

function parseCSV(text){
  const lines = text.split(/\r?\n/);
  return lines.map(line=>{
    const cells=[]; let cur="", inQuotes=false;
    for(let i=0;i<line.length;i++){
      const ch=line[i];
      if(ch=='"'){ if(inQuotes && line[i+1]=='"'){cur+='"'; i++;} else{ inQuotes=!inQuotes; } }
      else if(ch==',' && !inQuotes){ cells.push(cur); cur=""; }
      else { cur+=ch; }
    }
    cells.push(cur);
    return cells.map(c=>c.replace(/^"|"$/g, ""));
  });
}

function safeCell(rows, r, c){
  if(!rows[r] || typeof rows[r][c] === 'undefined') return "";
  const t = String(rows[r][c]||"").trim();
  return (t === "1" ? "" : t);
}

async function loadSheet(){
  const res = await fetch(sheetUrl);
  const text = await res.text();
  const rows = parseCSV(text);

  // R1 = tulisan diam (hari & tanggal) dari kolom R (index 17), R2 = running text dari kolom R (index 17)
  const infoText = safeCell(rows, 0, 17);
  const runningText = safeCell(rows, 1, 17);
  document.getElementById("infoText").textContent = infoText;
  document.getElementById("runningText").textContent = runningText;

  // Data aset mulai baris ke-3
  assets = rows.slice(2).map(r => ({
    kode:(r[4]||"").trim(),
    deskripsi:r[5]||"",
    kapitalisasi:r[6]||"",
    nilai:r[19]||"",
    opname:r[10]||r[9]||"",
    lokasi:r[13]||"",
    detail:r[14]||"",
    kondisi:r[15]||"",
    catatan:(r[16]&&r[16].trim())?r[16]:(r[21]||"")
  })).filter(a=>a.kode);

  // isi datalist
  const dataList = document.getElementById("assetList");
  dataList.innerHTML="";
  assets.map(a=>a.kode).sort((a,b)=>a.localeCompare(b)).slice(0,5000).forEach(k=>{
    const opt=document.createElement("option"); opt.value=k; dataList.appendChild(opt);
  });
}
loadSheet().catch(err=>{ document.getElementById("output").innerHTML = "Gagal memuat data: " + err; });

function formatAsset(a){
  let nilaiText=(a.nilai||"").trim();
  if(!nilaiText) nilaiText="Rp. -"; else if(!nilaiText.startsWith("Rp.")) nilaiText="Rp. "+nilaiText;

  const rows=[
    ["Nomor Aset", a.kode],
    ["Deskripsi", a.deskripsi],
    ["Kapitalisasi", a.kapitalisasi],
    ["Nilai Perolehan", nilaiText],
    ["Lokasi", a.lokasi],
    ["Detail Lokasi", a.detail],
    ["Opname Terakhir", a.opname],
    ["Kondisi", a.kondisi],
    ["Catatan", a.catatan]
  ];

  return rows.map(([label,val])=>`
    <div class="asset-row">
      <div class="asset-label">${label}</div>
      <div class="asset-sep">:</div>
      <div class="asset-value">${val||""}</div>
    </div>
  `).join("");
}

function searchAsset(){
  const out = document.getElementById("output");
  let kode = searchBox.value.trim();
  if(!kode){ out.innerHTML = "Masukkan Nomor Aset terlebih dahulu."; return; }
  if(/^\d{8}$/.test(kode)) kode += "-0"; else if(/^\d{8}-$/.test(kode)) kode += "0";

  const found = assets.find(a=>a.kode===kode);
  out.innerHTML = found ? formatAsset(found) : "Data tidak ditemukan.";
}

searchBox.addEventListener("keydown", e=>{ if(e.key==="Enter") searchAsset(); });
searchBox.addEventListener("focus", function(){ setTimeout(()=>{ this.select(); },0); });
document.getElementById("searchButton").addEventListener("click", searchAsset);

// ====== Toggle Tema ======
const themeToggle=document.getElementById("themeToggle");
function setTheme(theme){
  document.body.className=theme;
  document.getElementById("output").className=theme;
  document.getElementById("searchBox").className=theme;
  document.querySelectorAll(".asset-row").forEach(r=>{ r.style.borderColor = (theme==='dark')? '#444' : '#ddd'; });
  themeToggle.textContent = (theme==='light') ? 'Tema Gelap' : 'Tema Terang';
}
setTheme('light');

themeToggle.addEventListener("click", ()=>{
  const current = document.body.className; 
  setTheme(current==='light' ? 'dark' : 'light');
});
</script>

</body>
</html>
