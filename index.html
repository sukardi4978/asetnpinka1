<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Aset</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { font-size: 20px; }
    #searchBox { width: 300px; padding: 6px; font-size: 14px; }
    #infoText { margin: 10px 0; font-weight: bold; }
    #result { margin: 10px 0; }
    #runningText { 
      margin-top: 20px; 
      padding: 10px; 
      background: #222; 
      color: #fff; 
      overflow: hidden; 
      white-space: nowrap; 
    }
    #runningText span { display: inline-block; padding-left: 100%; animation: scroll 12s linear infinite; }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>Aplikasi Aset</h1>
  <input type="text" id="searchBox" placeholder="Cari aset...">
  <div id="infoText">Memuat info...</div>
  <div id="result"></div>
  <div id="runningText"><span>Memuat running text...</span></div>

  <script>
    // Simulasi data sheet (rows[y][x])
    const rows = [
      [], // baris 0
      [null, "Tulisan dari B2", null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Tulisan dari R2"]
      // indeks [1][1] = B2
      // indeks [1][17] = R2
    ];

    const infoText = document.getElementById("infoText");
    const runningText = document.querySelector("#runningText span");
    const searchBox = document.getElementById("searchBox");
    const result = document.getElementById("result");

    // Sesuai permintaan: tukar sumber data
    infoText.textContent = rows[1][17];   // R2 → Info Text
    runningText.textContent = rows[1][1]; // B2 → Running Text

    // Fungsi pencarian (dummy)
    searchBox.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        result.textContent = "Hasil pencarian: " + searchBox.value;
      }
    });

    // Klik pertama select all, klik kedua ubah ke edit mode
    let clicked = false;
    searchBox.addEventListener("click", function() {
      if (!clicked) {
        searchBox.select();
        clicked = true;
      } else {
        const len = searchBox.value.length;
        searchBox.setSelectionRange(len, len);
        clicked = false;
      }
    });
  </script>
</body>
</html>
