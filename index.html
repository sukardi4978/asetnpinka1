<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Aset NP</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; }
    #info-text { text-align: center; margin-bottom: 10px; font-weight: bold; }
    #running-text {
      width: 100%; white-space: nowrap; overflow: hidden;
      box-sizing: border-box; background: #007bff; color: white;
      padding: 8px 0; font-weight: bold;
    }
    #running-text span {
      display: inline-block; padding-left: 100%; animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>

  <h1>Cek Aset NP</h1>

  <!-- Info Text -->
  <div id="info-text">Selasa Kliwon, 26 Agustus 2025…</div>

  <!-- Running Text -->
  <div id="running-text"><span>Percobaan Aplikasi…</span></div>

  <!-- Tabel Data -->
  <table id="data-table">
    <thead>
      <tr>
        <th>No Aset</th>
        <th>Deskripsi</th>
        <th>Nilai</th>
        <th>Lokasi</th>
        <th>Catatan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLVnUwU6vXEjL-ssNiD8rVdHtuLFRfbTZpoYM7oTgrNRbe0IX6IhxX-GEw0-j9dY/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split("\n").map(r => r.split(","));
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
          if (rows[i].length < 2) continue;
          const tr = document.createElement("tr");
          rows[i].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      })
      .catch(err => {
        console.error("Gagal memuat data:", err);
      });
  </script>

</body>
</html>
