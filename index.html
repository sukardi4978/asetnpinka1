<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Aset Non Produksi PT INKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      font-size: 20px;
    }
    #tanggal {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    marquee {
      font-weight: bold;
      color: darkblue;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      vertical-align: top;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    th {
      background-color: #f2f2f2;
    }
    td.nilai {
      white-space: pre-wrap;
      text-indent: 2ch; /* mundur 2 karakter */
    }
  </style>
</head>
<body>
  <h1>Cek Aset Non Produksi PT INKA</h1>

  <!-- R1: Hari & Tanggal -->
  <div id="tanggal"></div>

  <!-- R2: Running text -->
  <marquee behavior="scroll" direction="left">
    Selamat datang di aplikasi Cek Aset Non Produksi PT INKA
  </marquee>

  <table id="data-table">
    <thead>
      <tr>
        <th>Kode Aset</th>
        <th>Deskripsi</th>
        <th>Kapitalisasi</th>
        <th>Nilai Perolehan</th>
        <th>Lokasi</th>
        <th>Detail Lokasi</th>
        <th>Opname Terakhir</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data dari Google Sheet akan muncul di sini -->
    </tbody>
  </table>

  <script>
    // R1: tampilkan hari & tanggal
    function updateTanggal() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const today = new Date();
      document.getElementById("tanggal").innerText =
        today.toLocaleDateString('id-ID', options);
    }
    updateTanggal();

    // Ambil data dari Google Sheet
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1); // skip header
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const cols = row.split(",");
          if (cols.length > 1 && cols[0].trim() !== "") { // hindari baris kosong & angka "1" nyasar
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${cols[0] || ""}</td>
              <td>${cols[1] || ""}</td>
              <td>${cols[2] || ""}</td>
              <td class="nilai">${cols[3] || ""}</td>
              <td>${cols[8] || ""}</td>
              <td>${cols[9] || ""}</td>
              <td>${cols[5] || ""}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      })
      .catch(err => console.error("Gagal ambil data:", err));
  </script>
</body>
</html>
