<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Aset</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #infoText { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    #searchBox { width: 300px; padding: 6px; }
    #results { margin-top: 15px; }
    #runningText {
      margin-top: 20px;
      background: #eee;
      padding: 6px;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    #runningText span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
  </style>
</head>
<body>

  <!-- Info Text -->
  <div id="infoText">Memuat...</div>

  <!-- Kotak pencarian -->
  <input type="text" id="searchBox" placeholder="Cari aset...">
  <div id="results"></div>

  <!-- Running Text -->
  <div id="runningText"><span></span></div>

  <script>
    // --- Simulasi ambil data spreadsheet ---
    const rows = [
      ["Header"], // baris 1
      ["", "Ini dari B2 (sekarang jadi Running Text)", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "Ini dari R2 (sekarang jadi Info Text)"]
    ];

    // Ambil elemen
    const infoText   = document.getElementById("infoText");
    const runningBox = document.getElementById("runningText").querySelector("span");
    const searchBox  = document.getElementById("searchBox");
    const results    = document.getElementById("results");

    // ðŸ”„ Perubahan utama: Tukar sumber data
    infoText.textContent   = rows[1][17]; // R2 â†’ Info Text
    runningBox.textContent = rows[1][1];  // B2 â†’ Running Text

    // --- Pencarian sederhana ---
    const data = ["Laptop", "Printer", "Proyektor", "Meja", "Kursi"];
    function doSearch() {
      const q = searchBox.value.toLowerCase();
      results.innerHTML = "";
      const found = data.filter(d => d.toLowerCase().includes(q));
      results.innerHTML = found.length
        ? found.map(f => `<div>${f}</div>`).join("")
        : "<div>Tidak ditemukan</div>";
    }

    searchBox.addEventListener("keydown", e => {
      if (e.key === "Enter") doSearch();
    });

    // Klik pertama â†’ select all, klik kedua â†’ kursor edit
    let clicked = false;
    searchBox.addEventListener("click", () => {
      if (!clicked) {
        searchBox.select();
        clicked = true;
      } else {
        const val = searchBox.value;
        searchBox.setSelectionRange(val.length, val.length);
        clicked = false;
      }
    });
  </script>
</body>
</html>
