<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Aset Non Produksi PT INKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cek Aset Non Produksi PT INKA</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Masukkan kode aset...">
      <button onclick="cariAset()">Cari</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";

    async function ambilData() {
      const res = await fetch(sheetUrl);
      const data = await res.text();
      const rows = data.split("\n").map(r => r.split(","));
      return rows;
    }

    async function cariAset() {
      const input = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Memuat data...";

      const rows = await ambilData();
      const header = rows[0];
      const data = rows.slice(1);

      // Hilangkan -0 di akhir kode untuk pencocokan
      const cariKode = input.endsWith("-0") ? input.slice(0, -2) : input;

      const ditemukan = data.find(row => {
        let kode = row[0].trim();
        if (kode.endsWith("-0")) kode = kode.slice(0, -2);
        return kode === cariKode;
      });

      if (ditemukan) {
        let table = "<table><tr>";
        header.forEach(h => table += `<th>${h}</th>`);
        table += "</tr><tr>";
        ditemukan.forEach(d => table += `<td>${d}</td>`);
        table += "</tr></table>";
        resultDiv.innerHTML = table;
      } else {
        resultDiv.innerHTML = "<p class='not-found'>Aset tidak ditemukan.</p>";
      }
    }

    // Enter untuk cari
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        cariAset();
      }
    });
  </script>
</body>
</html>
