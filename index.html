<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .running-text {
      background: #3498db;
      color: #fff;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      from { transform: translate(0, 0); }
      to { transform: translate(-100%, 0); }
    }
    .info-box {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    Aplikasi Data dari Google Spreadsheet
  </header>
  <div class="container">
    <div class="running-text" id="runningText">
      <span>Memuat data...</span>
    </div>
    <div class="info-box" id="infoBox">
      Memuat informasi...
    </div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";

    async function loadData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        const rows = data.split("\n").map(r => r.split(","));

        // Asumsi baris 1 untuk Running Text, baris 2 untuk Info Box
        document.querySelector("#runningText span").textContent = rows[0][0] || "Tidak ada data running text";
        document.getElementById("infoBox").textContent = rows[1][0] || "Tidak ada informasi";
      } catch (error) {
        console.error("Gagal memuat data:", error);
        document.querySelector("#runningText span").textContent = "Gagal memuat data";
        document.getElementById("infoBox").textContent = "Gagal memuat informasi";
      }
    }

    loadData();
    setInterval(loadData, 60000); // refresh tiap 1 menit
  </script>
</body>
</html>
