<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Aset Non Produksi PT INKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    marquee {
      background: #006699;
      color: #fff;
      padding: 8px;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #006699;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    Cek Aset Non Produksi PT INKA
  </header>

  <!-- Running Text -->
  <marquee behavior="scroll" direction="left" scrollamount="7" id="runningText">
    Memuat data aset non produksi...
  </marquee>

  <!-- Tabel Data -->
  <table id="dataTable">
    <thead>
      <tr id="tableHead"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";

    async function loadData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        const rows = data.split("\n").map(row => row.split(","));

        const tableHead = document.getElementById("tableHead");
        const tableBody = document.getElementById("tableBody");

        // Buat header
        tableHead.innerHTML = "";
        rows[0].forEach(head => {
          let th = document.createElement("th");
          th.textContent = head;
          tableHead.appendChild(th);
        });

        // Buat isi tabel
        tableBody.innerHTML = "";
        for (let i = 1; i < rows.length; i++) {
          let tr = document.createElement("tr");
          rows[i].forEach(cell => {
            let td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        }

        // Running text ambil dari baris pertama kolom 1 (opsional bisa ganti sumbernya)
        document.getElementById("runningText").textContent = "Data terbaru berhasil dimuat (" + (rows.length - 1) + " baris)";
      } catch (error) {
        document.getElementById("runningText").textContent = "Gagal memuat data!";
      }
    }

    loadData();
  </script>
</body>
</html>
