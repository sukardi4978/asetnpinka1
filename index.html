<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Aset</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    #infoText { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    #runningText { 
      font-size: 18px; 
      white-space: nowrap; 
      overflow: hidden; 
      box-sizing: border-box; 
      width: 100%; 
    }
    #runningText span { 
      display: inline-block; 
      padding-left: 100%; 
      animation: scroll 12s linear infinite; 
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    #searchBox {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>

  <input type="text" id="searchBox" value="Ketik untuk mencari...">
