<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Aset Non Produksi PT INKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 90%;
      max-width: 800px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #0077cc;
      color: white;
    }
    .no-result {
      text-align: center;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Cek Aset Non Produksi PT INKA</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Masukkan kode aset...">
    <button onclick="searchData()">Cari</button>
  </div>

  <div id="result"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";

    let data = [];

    // Load data dari Google Sheet
    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").map(row => row.split(","));
        data = rows.slice(1); // buang header
      });

    function searchData() {
      const input = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!input) return;

      const result = data.find(row => row[0] === input || row[0] === input + "-0");

      if (result) {
        resultDiv.innerHTML = `
          <table>
            <tr><th>Kode Aset</th><td>${result[0]}</td></tr>
            <tr><th>Deskripsi</th><td>${result[1]}</td></tr>
            <tr><th>Kapitalisasi</th><td>${result[2].split("-")[0]}</td></tr>
            <tr><th>Nilai Perolehan</th><td>${result[3]}</td></tr>
            <tr><th>Lokasi</th><td>${result[8]}</td></tr>
            <tr><th>Detail Lokasi</th><td>${result[9]}</td></tr>
            <tr><th>Opname Terakhir</th><td>${result[5]}</td></tr>
          </table>
        `;
      } else {
        resultDiv.innerHTML = `<p class="no-result">Data aset tidak ditemukan.</p>`;
      }
    }

    // Tambahkan enter sebagai pemicu cari
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        searchData();
      }
    });
  </script>
</body>
</html>
