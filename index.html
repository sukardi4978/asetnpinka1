<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Cek Aset Non Produksi PT INKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
<style>
body { 
  margin:20px; text-align:center; 
  font-family:'Roboto Condensed', Arial, sans-serif;
}
#searchBox { padding:8px; font-size:16px; width:220px; }
#searchButton { font-size:16px; padding:8px 12px; cursor:pointer; }
#output { margin-top:20px; text-align:left; display:inline-block; padding:12px; max-width:95%; }
.asset-row {
  display:grid; grid-template-columns:120px 10px 1fr;
  padding:6px 0; border-bottom:1px solid #ddd; column-gap:6px;
}
.asset-row:last-child { border-bottom:none; }
.asset-label { font-weight:500; text-align:left; }
.asset-sep { text-align:center; }
.asset-value { white-space:pre-wrap; word-break:break-word; padding-left:2px; }
</style>
</head>
<body>

<!-- Running text (R2) -->
<marquee id="runningText" scrollamount="4" style="margin-bottom:20px; font-size:14px; font-weight:500;"></marquee>

<h2>Cek Data Aset</h2>
<div>
  <input type="text" id="searchBox" placeholder="Masukkan Nomor Aset..." list="assetList" autocomplete="off" />
  <button id="searchButton">üîç</button>
  <datalist id="assetList"></datalist>
</div>
<div class="hint">Tekan Enter atau üîç untuk mencari.</div>

<!-- Tulisan diam (R1) -->
<div id="infoText" style="margin-top:15px; font-weight:500;"></div>

<!-- Hasil pencarian -->
<div id="output">Silakan ketik Nomor Aset‚Ä¶</div>

<script>
const sheetUrl="https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";

function parseCSV(text){
  const lines=text.split(/\r?\n/);
  return lines.map(line=>{
    const cells=[]; let cur="",inQuotes=false;
    for(let i=0;i<line.length;i++){
      const ch=line[i];
      if(ch=='"'){ if(inQuotes&&line[i+1]=='"'){cur+='"';i++;} else inQuotes=!inQuotes; }
      else if(ch==','&&!inQuotes){cells.push(cur);cur="";}
      else cur+=ch;
    }
    cells.push(cur); return cells.map(c=>c.replace(/^"|"$/g,""));
  });
}

let assets=[];

async function loadSheet(){
  const res=await fetch(sheetUrl); 
  const text=await res.text(); 
  const rows=parseCSV(text).filter(r=>r.length>0);

  // Baris 1 (R1) dan baris 2 (R2)
  document.getElementById("infoText").textContent = rows[0] ? rows[0][0] : "";
  document.getElementById("runningText").textContent = rows[1] ? rows[1][0] : "";

  // Data aset mulai baris ke-3
  assets=rows.slice(2).map(r=>({
    kode:(r[4]||"").trim(),
    deskripsi:r[5]||"",
    kapitalisasi:r[6]||"",
    nilai:r[19]||"",
    opname:r[10]||r[9]||"",
    lokasi:r[13]||"",
    detail:r[14]||"",
    kondisi:r[15]||"",
    catatan:(r[16]&&r[16].trim())?r[16]:(r[21]||"")
  })).filter(a=>a.kode);

  // Isi datalist sorted
  const dataList=document.getElementById("assetList"); dataList.innerHTML="";
  assets.map(a=>a.kode).sort((a,b)=>a.localeCompare(b)).forEach(k=>{
    const opt=document.createElement("option"); opt.value=k; dataList.appendChild(opt);
  });
}

function formatAsset(a){
  let nilaiText=(a.nilai||"").trim();
  if(!nilaiText) nilaiText="Rp. -"; 
  else if(!nilaiText.startsWith("Rp.")) nilaiText="Rp. "+nilaiText;
  const rows=[
    ["Nomor Aset",a.kode],["Deskripsi",a.deskripsi],["Kapitalisasi",a.kapitalisasi],
    ["Nilai Perolehan",nilaiText],["Lokasi",a.lokasi],["Detail Lokasi",a.detail],
    ["Opname Terakhir",a.opname],["Kondisi",a.kondisi],["Catatan",a.catatan]
  ];
  return rows.map(([l,v])=>`
    <div class="asset-row">
      <div class="asset-label">${l}</div>
      <div class="asset-sep">:</div>
      <div class="asset-value">${v||""}</div>
    </div>`).join("");
}

function searchAsset(){
  const out=document.getElementById("output");
  let kode=document.getElementById("searchBox").value.trim();
  if(!kode){out.innerHTML="Masukkan Nomor Aset terlebih dahulu.";return;}
  if(/^\d{8}$/.test(kode)) kode+="-0"; 
  else if(/^\d{8}-$/.test(kode)) kode+="0";
  const found=assets.find(a=>a.kode===kode);
  out.innerHTML=found?formatAsset(found):"Data tidak ditemukan.";
}

document.getElementById("searchBox").addEventListener("keydown",e=>{if(e.key==="Enter")searchAsset();});
document.getElementById("searchButton").addEventListener("click",searchAsset);
document.getElementById("searchBox").addEventListener("focus",function(){setTimeout(()=>{this.select();},0);});

loadSheet().catch(err=>{
  document.getElementById("output").innerHTML="Gagal memuat data: "+err;
});
</script>
</body>
</html>
